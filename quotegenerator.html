<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator üìú</title>
    <link
      rel="icon"
      href="Vispiv.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", Verdana, sans-serif;
        text-align: center;
        background-color: #d4edda;
        padding: 20px;
      }
      .title {
        color: #155724;
        font-size: 28px;
        transition: transform 0.3s ease-in-out;
      }
      .title:hover {
        transform: scale(1.1);
      }
      #quote-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        max-width: 80%;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #quote,
      #quote-cn {
        font-size: 20px;
        margin-top: 10px;
      }
      #quote-cn {
        color: #155724;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #28a745;
        font-family: "Nunito", Verdana, sans-serif;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 0 #1e7e34;
        position: relative;
      }
      button:hover {
        background-color: #218838;
      }

      button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #1e7e34;
      }

      .multi-select {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: #f8f9fa;
        max-width: 500px;
        margin: auto;
        white-space: nowrap;
        scrollbar-width: thin;
        scrollbar-color: #28a745 #e9f5eb;
      }

      .multi-select::-webkit-scrollbar {
        height: 6px;
      }

      .multi-select::-webkit-scrollbar-track {
        background: #e9f5eb;
        border-radius: 10px;
      }

      .multi-select::-webkit-scrollbar-thumb {
        background-color: #155724;
        border-radius: 10px;
        border: 2px solid #e9f5eb;
      }

      .multi-select::-webkit-scrollbar-thumb:hover {
        background-color: #1e7e34;
      }

      .tag {
        background: #28a745;
        color: white;
        padding: 6px 12px;
        border-radius: 16px;
        font-size: 13px;
        font-weight: bold;
        border: 2px solid #1e7e34;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 3px 0 #1e7e34, 0 4px 6px rgba(0, 0, 0, 0.15);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
      }

      .tag:hover {
        background: #218838;
        color: white;
        box-shadow: 0 4px 0 #1e7e34, 0 6px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-1px);
      }

      .tag:active {
        transform: translateY(3px);
        box-shadow: 0 2px 0 #1e7e34, 0 3px 4px rgba(0, 0, 0, 0.2);
      }

      .tag.selected {
        background: #1e7e34;
        color: white;
        border-color: #155724;
        box-shadow: 0 3px 0 #155724, 0 4px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <a href="list.html" style="text-decoration: none">
      <p class="title">üåø Get Inspired! ‚ú®</p>
    </a>
    <span style="color: #155724">Select Topics:</span>
    <div id="tags-container" class="multi-select"></div>
    <br />
    <div id="quote-container">
      <p id="quote">Click the button to get an English quote...</p>
      <p id="quote-cn">ÁÇπÂáªÊåâÈíÆËé∑Âèñ‰∏≠ÊñáÁøªËØë...</p>
    </div>
    <div class="button-container">
      <button onclick="getQuote()">New Quote</button>
      <button onclick="copyQuote()">Copy üìã</button>
    </div>

    <div style="margin-top: 20px">
      <footer style="text-align: center; color: #155724">
        <span>Copyright ¬© 2025 Vispiv Collectives</span>
      </footer>
    </div>
    
    <script>
      let selectedTags = [];

      /*
      async function fetchTopics() {
        try {
          const response = await fetch(
            "https://quoteslate.vercel.app/api/tags"
          );
          const topics = await response.json();

          const tagsContainer = document.getElementById("tags-container");
          topics.forEach((topic) => {
            const tagElement = document.createElement("span");
            tagElement.classList.add("tag");
            tagElement.textContent = topic;
            tagElement.onclick = () => toggleTag(topic, tagElement);
            tagsContainer.appendChild(tagElement);
          });
        } catch (error) {
          console.error("Failed to fetch topics", error);
        }
      }
      */

      const topics = [
        "motivation",
        "inspiration",
        "life",
        "wisdom",
        "love",
        "success",
        "leadership",
        "happiness",
        "change",
        "perseverance",
        "mindfulness",
        "growth",
        "courage",
        "gratitude",
        "resilience",
        "friendship",
        "creativity",
        "humility",
        "forgiveness",
        "patience",
        "integrity",
        "self-reflection",
        "empathy",
        "purpose",
        "justice",
        "harmony",
        "knowledge",
        "hope",
        "anger",
        "fear",
        "general",
      ];

      function fetchTopics() {
        const tagsContainer = document.getElementById("tags-container");
        topics.forEach((topic) => {
          const tagElement = document.createElement("span");
          tagElement.classList.add("tag");
          tagElement.textContent = topic;
          tagElement.onclick = () => toggleTag(topic, tagElement);
          tagsContainer.appendChild(tagElement);
        });
      }

      function toggleTag(tag, element) {
        if (selectedTags.includes(tag)) {
          selectedTags = selectedTags.filter((t) => t !== tag);
          element.classList.remove("selected");
        } else {
          selectedTags.push(tag);
          element.classList.add("selected");
        }
      }

      async function getQuote() {
        try {
          const tagsQuery =
            selectedTags.length > 0 ? selectedTags.join(",") : "";
          const apiUrl = tagsQuery
            ? `https://quoteslate.vercel.app/api/quotes/random?tags=${encodeURIComponent(
                tagsQuery
              )}`
            : "https://quoteslate.vercel.app/api/quotes/random";

          const quoteResponse = await fetch(apiUrl);
          const quoteData = await quoteResponse.json();
          const englishQuote =
            quoteData.quote ||
            "No matching quotes found. Explore a different topic!";

          const predefinedTranslations = {
            "No matching quotes found. Explore a different topic!":
              "Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÂêçË®ÄÔºåÊç¢‰∏™ËØùÈ¢òËØïËØïÂêßÔºÅ",
            "Failed to load quote, try again!": "Âä†ËΩΩÂêçË®ÄÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ",
          };

          let chineseQuote;
          if (predefinedTranslations[englishQuote]) {
            chineseQuote = predefinedTranslations[englishQuote];
          } else {
            try {
              const translationResponse = await fetch(
                "https://api.mymemory.translated.net/get?q=" +
                  encodeURIComponent(englishQuote) +
                  "&langpair=en|zh-CN"
              );
              const translationData = await translationResponse.json();
              chineseQuote =
                translationData.responseData.translatedText || "ÁøªËØë‰∏çÂèØÁî®";
            } catch (error) {
              chineseQuote = "ÁøªËØëÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ";
            }
          }

          document.getElementById("quote").textContent = englishQuote;
          document.getElementById("quote-cn").textContent = chineseQuote;
        } catch (error) {
          document.getElementById("quote").textContent =
            "Failed to load quote, try again!";
          document.getElementById("quote-cn").textContent =
            "Âä†ËΩΩÂêçË®ÄÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ";
        }
      }

      function copyQuote() {
        const text =
          document.getElementById("quote").textContent +
          "\n\n" +
          document.getElementById("quote-cn").textContent +
          "\n";

        navigator.clipboard.writeText(text).then(() => {
          alert("Quote copied!");
        });
      }

      document.addEventListener("DOMContentLoaded", fetchTopics);
    </script>
  </body>
</html>
