<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="Vispiv.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>Text File Viewer</title>
    <style>
      body {
        font-family: "Quicksand", Verdana, sans-serif !important;
        margin: 20px;
        background-color: #2c3e50;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        color: #fff;
      }
      .container h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .file-input {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: auto;
        gap: 5px;
      }

      .file-input input[type="file"],
      .file-input input[type="text"] {
        height: 40px;
        padding: 10px;
        background-color: #04366d;
        color: white;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .content {
        padding: 10px;
        background-color: #e0f7fa;
        color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        min-height: 200px;
        white-space: pre-wrap;
        overflow: auto;
      }

      textarea {
        border: 1px solid #a3c6a3;
        box-shadow: 1px 1px 0 #98b798;
        text-align: center;
        display: block;
        font-family: "Quicksand", Verdana, sans-serif !important;
        font-size: 22px;
        font-weight: 600;
        resize: none;
        width: 100%;
        height: 200px;
        box-sizing: border-box;
        background-color: #d4e8d4;
        background-image: linear-gradient(
          to bottom,
          transparent,
          transparent 49px,
          #b8d8b8 50px
        );
        background-size: 100% 50px;
        color: #2f4f2f;
        padding: 10px;
        line-height: 45px;
      }

      .alignment-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .alignment-buttons button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        font-weight: 600;
        font-family: "Quicksand", Verdana, sans-serif;
      }

      .alignment-buttons button:hover {
        background-color: #0056b3;
      }

      .export-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        font-weight: 600;
        font-family: "Quicksand", Verdana, sans-serif;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
      }
      .export-btn:hover {
        background-color: #0056b3;
      }

      .navbar {
        max-width: 800px;
        margin: 0 auto;
        align-items: center;
        text-align: center;
        vertical-align: center;
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        color: #fff;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-weight: bold;
      }
      .navbar a.active {
        background-color: #04366d;
        border-radius: 5px;
      }
      .navbar a:hover {
        background-color: #007bff;
        border-radius: 5px;
      }
      .navbar .menu-icon {
        display: none;
        font-size: 24px;
        text-align: right;
        cursor: pointer;
      }
      .navbar-links {
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
      }

      .vispiv-container {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .vispiv-container a:hover {
        background: none;
        border-radius: 0;
      }
      .vispiv-icon {
        margin-right: 10px;
        width: 60px;
        height: auto;
      }

      @media (max-width: 768px) {
        .navbar-links {
          display: none;
          flex-direction: column;
          width: 100%;
        }

        .navbar.active .navbar-links {
          display: grid;
        }

        .navbar .menu-icon {
          display: block;
          text-align: right;
        }

        .navbar.active .vispiv-container {
          display: none;
        }

        .file-input {
          display: flex;
          flex-direction: column;
          width: 100%;
          gap: 10px;
        }
      }

      #fileNameInput::placeholder {
        color: white;
        opacity: 1;
        font-family: "Quicksand", Verdana, sans-serif;
      }

      #textFile {
        font-family: "Quicksand", Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
        <div class="vispiv-container">
          <a href="list.html" style="text-decoration: none">
            <img
              src="Vispiv.png"
              alt="Vispiv Icon"
              class="vispiv-icon"
            />
          </a>
          <span>Text File Viewer</span>
        </div>
      </div>
      <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

      <div class="navbar-links">
        <a href="jsonformatter.html">Json Formatter</a>
        <a href="jsongrid.html">Json2Grid</a>
        <a href="text_viewer_pdf.html" class="active">Text File Viewer</a>
        <a href="qrcodereader.html">QR Code Reader</a>
        <a href="calendar_view.html">Vispiv Calendar</a>
        <a href="diffchecker.html">Diff Checker</a>
        <a href="wish_checkout.html">Wishlist and Checkout List</a>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="file-input">
        <input type="file" id="textFile" accept=".txt" />
        <input
          type="text"
          id="fileNameInput"
          style="color: #fff"
          placeholder="Enter file name (optional)"
        />
      </div>

      <br />

      <div class="alignment-buttons">
        <button class="export-btn" onclick="setTextAlign('left')">
          Left Align
        </button>
        <button class="export-btn" onclick="setTextAlign('center')">
          Center Align
        </button>
      </div>

      <textarea id="fileContent"></textarea>
      <button class="export-btn" onclick="exportToPDF()">Export as PDF</button>
      <button class="export-btn" onclick="exportToText()">
        Export as Text
      </button>
    </div>

    <div style="margin-top: 20px">
      <footer style="text-align: center; color: white">
        <span>Copyright Â© 2024 Vispiv Collectives</span>
      </footer>
    </div>

    <script>
      window.onload = function () {
        const textarea = document.getElementById("fileContent");
        textarea.focus();
        textarea.select();
      };

      let textFileName = "";

      document
        .getElementById("textFile")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file && file.type === "text/plain") {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("fileContent").value = e.target.result;
              textFileName = file.name.replace(/\.txt$/, "");
            };
            reader.readAsText(file);
          } else {
            alert("Please upload a valid text file.");
          }
        });

      /*
      document
        .getElementById("fileContent")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            document.execCommand("insertHTML", false, "<br><br>");
          }
        });
      */

      function getFileName() {
        const userInput = document.getElementById("fileNameInput").value.trim();
        const content = document.getElementById("fileContent").value;
        const firstLine = content.split("\n")[0].trim();

        if (userInput) {
          return userInput;
        }

        if (!textFileName && firstLine) {
          return firstLine;
        }

        return textFileName || "textfile";
      }

      function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const content = document.getElementById("fileContent").value;

        if (!content || content.trim() === "File goes here...") {
          alert("Please upload a text file or edit the text before exporting.");
          return;
        }

        const fileName = getFileName();
        const doc = new jsPDF("p", "mm", "a4");
        const lines = doc.splitTextToSize(content, 250);
        doc.setFontSize(12);

        let verticalOffset = 10;

        for (let i = 0; i < lines.length; i++) {
          if (verticalOffset + 10 > doc.internal.pageSize.height) {
            doc.addPage();
            verticalOffset = 10;
          }

          doc.text(lines[i], 10, verticalOffset);
          verticalOffset += 10;
        }

        doc.save(`${fileName}.pdf`);
      }

      function exportToText() {
        const content = document.getElementById("fileContent").value;

        if (!content || content.trim() === "File goes here...") {
          alert("Please upload a text file or edit the text before exporting.");
          return;
        }

        const fileName = getFileName();
        const blob = new Blob([content], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${fileName}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function setTextAlign(alignment) {
        const textarea = document.getElementById("fileContent");

        textarea.style.textAlign = alignment;
        textarea.focus();
        textarea.select();
      }

      function toggleMenu() {
        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("active");
      }

      window.onload = function () {
        const textarea = document.getElementById("fileContent");

        if (localStorage.getItem("savedText")) {
          textarea.value = localStorage.getItem("savedText");
        }

        textarea.focus();
        textarea.select();

        textarea.addEventListener("input", function () {
          localStorage.setItem("savedText", textarea.value);
        });
      };
    </script>
  </body>
</html>
