<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="Vispiv.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>JSON Formatter</title>
    <style>
      body {
        font-family: "Quicksand", Verdana, sans-serif;
        font-weight: 600;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header h3 {
        flex-grow: 1;
        text-align: center;
        margin: 0;
        line-height: 50px;
      }
      .header img {
        margin-top: 5px;
        align-self: center;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        vertical-align: center;
        background-color: #34495e;
        padding: 10px 20px;
        border-radius: 10px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-weight: bold;
      }
      .navbar a:hover {
        background-color: #007bff;
        border-radius: 5px;
      }
      .navbar .menu-icon {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }
      .navbar-links {
        display: flex;
        gap: 15px;
      }
      .navbar a.active {
        background-color: #04366d;
        border-radius: 5px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin: 0 auto;
      }
      .container .box {
        background-color: #34495e;
        border-radius: 10px;
        padding: 20px;
        flex: 1 1 300px;
        color: #fff;
        box-sizing: border-box;
      }
      textarea {
        width: 100%;
        height: 300px;
        background-color: #e0f7fa;
        color: #333;
        padding: 10px;
        border-radius: 5px;
        border: none;
        resize: none;
        overflow: auto;
        box-sizing: border-box;
      }
      textarea::placeholder {
        font-family: "Quicksand", Verdana, sans-serif;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 1000px) {
        .navbar-links {
          display: none;
          flex-direction: column;
          width: 100%;
        }
        navbar {
          margin: 0;
        }
        .navbar.active .navbar-links {
          width: 100%;
          display: flex;
        }
        .navbar .menu-icon {
          display: block;
        }
        .navbar.active .vispiv-container {
          display: none;
        }
        .header {
          flex-direction: column;
          align-items: center;
        }
        .header img {
          margin-top: 10px;
        }
        .container {
          flex-direction: column;
          margin: 0 10px;
        }
        .box {
          min-width: 100%;
          max-width: 100%;
        }
      }

      .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        transition: opacity 0.5s ease;
      }

      .success {
        background-color: #28a745;
      }

      .error {
        background-color: #dc3545;
      }

      .fade-out {
        opacity: 0;
      }

      .vispiv-container {
        display: flex;
        align-items: center;
        font-weight: 600;
        color: #fff;
        margin-left: 5px;
      }

      .vispiv-container a:hover {
        background: none;
        border-radius: 0;
      }

      .vispiv-icon {
        margin-right: 10px;
        width: 60px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-links">
        <a href="jsonformatter.html" class="active">Json Formatter</a>
        <a href="jsongrid.html">Json2Grid</a>
        <a href="datafixer.html">Data Fixer</a>
        <a href="text_viewer_pdf.html">Text File Viewer</a>
        <a href="qrcodereader.html">QR Code Reader</a>
        <a href="calendar_view.html">Vispiv Calendar</a>
        <a href="diffchecker.html">Diff Checker</a>
        <a href="wish_checkout.html">Wishlist and Checkout List</a>
      </div>
      <div>
        <div class="vispiv-container">
          <a href="list.html" style="text-decoration: none">
            <img
              src="Vispiv.png"
              alt="Vispiv Icon"
              class="vispiv-icon"
            />
          </a>
          <span>Vispiv Help Tools</span>
        </div>
      </div>
      <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
    </div>
    <div class="header">
      <h3>JSON Formatter</h3>
    </div>
    <div class="container">
      <div class="box">
        <h4>Input JSON</h4>
        <textarea id="inputJSON" placeholder="Paste JSON here"></textarea>
        <button onclick="repairJSON()">Repair JSON</button>
      </div>
      <div class="box">
        <h4>Output JSON</h4>
        <textarea id="outputJSON" readonly></textarea>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
      </div>
    </div>

    <div style="margin-top: 20px">
      <footer style="text-align: center">
        <span>Copyright Â© 2024 Vispiv Collectives</span>
      </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      window.onload = function () {
        const textarea = document.getElementById("inputJSON");
        textarea.focus();
        textarea.select();
      };

      function repairJSON() {
        let input = document.getElementById("inputJSON").value;

        try {
          let repaired = input
            .replace(/([{,]\s*)'([^']+?)'\s*:/g, '$1"$2":') // Quote object keys
            .replace(/:\s*'([^']*?)'/g, ': "$1"') // Convert single-quoted values to double-quoted values
            .replace(/\bNone\b/g, "null") // Convert Python None to JSON null
            .replace(/\bTrue\b/g, "true") // Convert Python True to JSON true
            .replace(/\bFalse\b/g, "false") // Convert Python False to JSON false
            .replace(/,\s*([}\]])/g, "$1") // Remove trailing commas
            .replace(/Decimal\('([^']+)'\)/g, "$1")
            .replace(
              /\bdatetime\.datetime\s*\(\s*(\d{4}),\s*(\d{1,2}),\s*(\d{1,2}),\s*(\d{1,2}),\s*(\d{1,2}),\s*(\d{1,2})\s*\)/g,
              '"$1-$2-$3T$4:$5:$6"'
            ) // Convert datetime.datetime(Y, M, D, H, M, S) to ISO format
            .replace(
              /\bdatetime\.date\s*\(\s*(\d{4}),\s*(\d{1,2}),\s*(\d{1,2})\s*\)/g,
              '"$1-$2-$3"'
            ) // Convert datetime.date(Y, M, D) to YYYY-MM-DD
            .replace(
              /\bdate\s*\(\s*(\d{4}),\s*(\d{1,2}),\s*(\d{1,2})\s*\)/g,
              '"$1-$2-$3"'
            ) // Convert date(Y, M, D) to YYYY-MM-DD
            .replace(
              /\bdatetime\s*\(\s*(\d{4}),\s*(\d{1,2}),\s*(\d{1,2})\s*\)/g,
              '"$1-$2-$3"'
            ); // Convert datetime(Y, M, D) shorthand to YYYY-MM-DD

          const parsed = JSON.parse(repaired);
          const formatted = JSON.stringify(parsed, null, 2);
          document.getElementById("outputJSON").value = formatted;
        } catch (e) {
          console.error("Parsing error:", e);
          showNotification(
            "Please enter valid JSON format. Ensure your input is correct."
          );
        }
      }

      document
        .getElementById("inputJSON")
        .addEventListener("input", repairJSON);

      function showNotification(message, type = "error") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = "block";

        setTimeout(() => {
          notification.classList.add("fade-out");
        }, 1000);

        notification.addEventListener(
          "transitionend",
          () => {
            notification.style.display = "none";
            notification.classList.remove("fade-out");
          },
          { once: true }
        );
      }

      function copyToClipboard() {
        const outputJSON = document.getElementById("outputJSON");
        if (outputJSON.value.trim() === "") {
          showNotification("Output JSON is empty.", "error");
          return;
        }

        outputJSON.select();
        document.execCommand("copy");
        showNotification("ðŸ“¢ Copied to clipboard!", "success");
      }

      document.addEventListener("keydown", function (event) {
        if (
          event.shiftKey &&
          !event.ctrlKey &&
          !event.altKey &&
          !event.metaKey
        ) {
          copyToClipboard();
        }
      });

      function toggleMenu() {
        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("active");
      }
    </script>
  </body>
</html>
